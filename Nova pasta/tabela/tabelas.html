<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <section class="wrapper-main">
        <table> <!-- usa-se pra criar a tabela -->
            <tr>
                <th>Name</th> <!-- th = table header = cabeçalho, ou seja, sera o que indica as informações que estão dentro da tabela -->
                <th>favorite colour</th>
                <th>Hair colour</th>
                <th>Age</th>
            </tr>
                <tr> <!-- usa-se para criar as linhas da tabela -->
                    <td>Andre</td> <!-- td = table data = dados da tabela, ou seja, os dados que estarão contidos na tabela-->
                    <td>blue</td>
                    <td>brown</td>
                    <td>18 year old</td>
                </tr>
                <tr> <!-- usa-se para criar as linhas da tabela -->
                    <td>Pedro</td> 
                    <td>black</td>
                    <td>brown</td>
                    <td>18 year old</td>
                </tr>
        </table>
    </section>
</body>
</html>
